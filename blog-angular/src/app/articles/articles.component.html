<p-growl [(value)]="msgs"></p-growl>

<p-table [value]="articles" [rows]="4" [paginator]="true">
    <ng-template pTemplate="caption">
        Lista de artículos
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Texto</th>
            <th>Creado el</th>
            <th>Actualizado el</th>
            <th colspan="3">Opciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr *ngFor="let article of articles"> 
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td [innerHTML]="article.text"></td>
            <td>{{article.created_at}}</td>
            <td>{{article.updated_at}}</td>
            <td style="text-align:center">
                <a [routerLink]="['/show', article.id]">
                    <button type="button" pButton icon="fa-eye" label="Ver" ></button>
                </a>
            </td>
            <td style="text-align:center">
                <a [routerLink]="['/edit', article.id]">
                    <button type="button" pButton icon="fa-edit" label="Editar"></button>
                </a>
            </td>
            <td style="text-align:center">
                <button pButton type="button" icon="fa-trash" label="Eliminar" class="ui-button-danger" (click)="deleteArticle(article.id)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <a routerLink="/new">
                <button type="button" pButton icon="fa-plus" label="Nuevo artículo"></button>
            </a>
        </div>
    </ng-template>
</p-table>
